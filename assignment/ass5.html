<!DOCTYPE html>
<html>
<head>
    <title>Discount Calculator</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f4f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: #ffffff;
            padding: 25px 35px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 15px;
            color: #333;
        }

        input {
            width: 140px;
            padding: 8px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 18px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            background-color: #dc3545;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #bb2d3b;
        }

        #result {
            margin-top: 15px;
            font-size: 17px;
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Discount Calculator</h2>

        <input type="number" id="price" placeholder="Enter price"><br>

        <button onclick="calculateDiscount()">Calculate Discount</button>

        <p id="result"></p>
    </div>

    <script>
        function calculateDiscount() {
            let price = parseFloat(document.getElementById("price").value);
            let discount = 0;

            if (price >= 1000) {
                discount = 20;
            } else if (price >= 500) {
                discount = 10;
            } else {
                discount = 0;
            }

            document.getElementById("result").innerText =
                "Discount Applied: " + discount + "%";
        }
    </script>

</body>
</html>
