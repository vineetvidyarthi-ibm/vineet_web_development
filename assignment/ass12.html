<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object Iteration</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f4f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: #ffffff;
            padding: 25px 35px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 15px;
        }

        button {
            padding: 10px 18px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            background-color: #6f42c1;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #59339d;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 15px;
        }

        li {
            background: #e9ecef;
            margin: 6px 0;
            padding: 8px;
            border-radius: 5px;
            font-weight: 500;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Student Details</h2>
        <button onclick="showDetails()">Show Details</button>
        <ul id="output"></ul>
    </div>

    <script>
        function showDetails() {
            let student = {
                Name: "Sameer Kumar",
                Age: 19,
                Course: "B.Tech CSE (AI & ML)",
                College: "Rungta International Skills University"
            };

            let list = document.getElementById("output");
            list.innerHTML = "";

            for (let key in student) {
                let li = document.createElement("li");
                li.textContent = key + " : " + student[key];
                list.appendChild(li);
            }
        }
    </script>

</body>
</html>
