<!doctype html>
<html>
<head>
<title>Day of the Week</title>
<style>
body{font-family:system-ui,Arial,sans-serif;display:flex;align-items:center;justify-content:center;height:100vh;margin:0;background:#f5f7fb}
.card{background:#fff;padding:18px 20px;border-radius:10px;box-shadow:0 6px 18px rgba(20,30,60,.06);text-align:center;min-width:300px}
input[type=number]{width:100px;padding:8px;border-radius:6px;border:1px solid #d6dbe6}
button{padding:8px 12px;border-radius:6px;border:0;background:#0d6efd;color:#fff;cursor:pointer;margin-left:8px}
#res{margin-top:12px;font-weight:700;font-size:18px}
small{display:block;margin-top:6px;color:#666}
</style>
</head>
<body>
<div class="card">
  <h2>Day of the Week</h2>
  <input id="day" type="number" placeholder="1-7" min="1" max="7">
  <button id="btn">Get Day</button>
  <div id="res" aria-live="polite"></div>

</div>
<script>
function getDay(){
  const d=document.getElementById('day').value;
  const out=document.getElementById('res');
  if(d===''){out.textContent='Enter 1–7';return}
  const n=Number(d);
  if(!Number.isFinite(n)||n<1||n>7){out.textContent='Enter 1–7';return}
  let dayName;
  switch(n){
    case 1: dayName='Monday'; break;
    case 2: dayName='Tuesday'; break;
    case 3: dayName='Wednesday'; break;
    case 4: dayName='Thursday'; break;
    case 5: dayName='Friday'; break;
    case 6: dayName='Saturday'; break;
    case 7: dayName='Sunday'; break;
  }
  out.textContent=`${n} → ${dayName}`;
}
document.getElementById('btn').addEventListener('click',getDay);
document.getElementById('day').addEventListener('keydown',e=>{if(e.key==='Enter')getDay()});
</script>
</body>
</html>
