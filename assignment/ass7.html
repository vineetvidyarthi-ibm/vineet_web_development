<!DOCTYPE html>
<html>
<head>
    <title>Factorial Calculator</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f4f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: #ffffff;
            padding: 25px 35px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 15px;
            color: #333;
        }

        input {
            width: 120px;
            padding: 8px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 18px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            background-color: #ffc107;
            color: #000;
            cursor: pointer;
        }

        button:hover {
            background-color: #ffca2c;
        }

        #result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Factorial Calculator</h2>

        <input type="number" id="num" placeholder="Enter number"><br>

        <button onclick="calculateFactorial()">Calculate</button>

        <p id="result"></p>
    </div>

    <script>
        function calculateFactorial() {
            let n = parseInt(document.getElementById("num").value);
            let fact = 1;

            for (let i = 1; i <= n; i++) {
                fact *= i;
            }

            document.getElementById("result").innerText =
                "Factorial of " + n + " is: " + fact;
        }
    </script>

</body>
</html>
