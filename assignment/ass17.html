<!DOCTYPE html>
<html>
<head>
    <title>Sum of Multiples</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f4f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: #ffffff;
            padding: 25px 35px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 15px;
        }

        button {
            padding: 10px 18px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            background-color: #20c997;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #198754;
        }

        #result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Sum of Multiples of 3 & 5</h2>
        <button onclick="calculateSum()">Calculate</button>
        <p id="result"></p>
    </div>

    <script>
        function calculateSum() {
            let sum = 0;

            for (let i = 1; i < 1000; i++) {
                if (i % 3 === 0 || i % 5 === 0) {
                    sum += i;
                }
            }

            document.getElementById("result").innerText =
                "Sum of multiples of 3 and 5 under 1000 is: " + sum;
        }
    </script>

</body>
</html>
