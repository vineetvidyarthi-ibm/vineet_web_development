<!DOCTYPE html>
<html>
<head>
    <title>Sum of Numbers</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background: white;
            padding: 25px 35px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 15px;
            color: #333;
        }

        button {
            padding: 10px 18px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>
<body>

    <div class="box">
        <h2>Sum of Numbers (1 to 100)</h2>
        <button onclick="calculateSum()">Calculate</button>
        <p id="result"></p>
    </div>

    <script>
        function calculateSum() {
            let sum = 0;
            let i = 1;

            while (i <= 100) {
                sum += i;
                i++;
            }

            document.getElementById("result").innerText =
                "Sum of numbers from 1 to 100 is: " + sum;
        }
    </script>

</body>
</html>
