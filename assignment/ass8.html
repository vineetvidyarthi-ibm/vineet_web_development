<!DOCTYPE html>
<html>
<head>
    <title>Fibonacci Series</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f4f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: #ffffff;
            padding: 25px 35px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 15px;
            color: #333;
        }

        input {
            width: 120px;
            padding: 8px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 18px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            background-color: #0dcaf0;
            color: #000;
            cursor: pointer;
        }

        button:hover {
            background-color: #31d2f2;
        }

        #result {
            margin-top: 15px;
            font-size: 17px;
            font-weight: bold;
            color: #2c3e50;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Fibonacci Series</h2>

        <input type="number" id="num" placeholder="Enter n"><br>

        <button onclick="generateFibonacci()">Generate</button>

        <p id="result"></p>
    </div>

    <script>
        function generateFibonacci() {
            let n = parseInt(document.getElementById("num").value);
            let a = 0, b = 1;
            let series = "";

            for (let i = 1; i <= n; i++) {
                series += a + " ";
                let next = a + b;
                a = b;
                b = next;
            }

            document.getElementById("result").innerText =
                "Fibonacci Series: " + series;
        }
    </script>

</body>
</html>
