<!DOCTYPE html>
<html>
<head>
    <title>Leap Year Checker</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f4f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: #ffffff;
            padding: 25px 35px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 15px;
            color: #333;
        }

        input {
            width: 140px;
            padding: 8px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 18px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            background-color: #198754;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #157347;
        }

        #result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Leap Year Checker</h2>

        <input type="number" id="year" placeholder="Enter year"><br>

        <button onclick="checkLeap()">Check</button>

        <p id="result"></p>
    </div>

    <script>
        function checkLeap() {
            let year = parseInt(document.getElementById("year").value);

            if ((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0)) {
                document.getElementById("result").innerText =
                    year + " is a Leap Year";
            } else {
                document.getElementById("result").innerText =
                    year + " is NOT a Leap Year";
            }
        }
    </script>

</body>
</html>
