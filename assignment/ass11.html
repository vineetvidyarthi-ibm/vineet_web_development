<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neon Number Checker</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f4f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: #ffffff;
            padding: 25px 35px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 15px;
            color: #333;
        }

        input {
            width: 120px;
            padding: 8px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 18px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            background-color: #198754;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #157347;
        }

        #result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Neon Number Checker</h2>

        <input type="number" id="num" placeholder="Enter number"><br>

        <button onclick="checkNeon()">Check</button>

        <p id="result"></p>
    </div>

    <script>
        function checkNeon() {
            let num = parseInt(document.getElementById("num").value);
            let square = num * num;
            let sum = 0;

            while (square > 0) {
                sum += square % 10;
                square = Math.floor(square / 10);
            }

            if (sum === num) {
                document.getElementById("result").innerText =
                    num + " is a Neon Number";
            } else {
                document.getElementById("result").innerText =
                    num + " is NOT a Neon Number";
            }
        }
    </script>

</body>
</html>
