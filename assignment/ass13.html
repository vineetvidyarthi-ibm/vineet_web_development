<!DOCTYPE html>
<html>
<head>
    <title>Prime Number Checker</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f4f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: #ffffff;
            padding: 25px 35px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 15px;
            color: #333;
        }

        input {
            width: 140px;
            padding: 8px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 18px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            background-color: #0d6efd;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0b5ed7;
        }

        #result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Prime Number Checker</h2>

        <input type="number" id="num" placeholder="Enter number"><br>

        <button onclick="checkPrime()">Check</button>

        <p id="result"></p>
    </div>

    <script>
        function checkPrime() {
            let num = parseInt(document.getElementById("num").value);

            if (num <= 1) {
                document.getElementById("result").innerText =
                    num + " is NOT a Prime Number";
                return;
            }

            let i = 2;
            let isPrime = true;

            while (i <= Math.sqrt(num)) {
                if (num % i === 0) {
                    isPrime = false;
                    break;
                }
                i++;
            }

            if (isPrime) {
                document.getElementById("result").innerText =
                    num + " is a Prime Number";
            } else {
                document.getElementById("result").innerText =
                    num + " is NOT a Prime Number";
            }
        }
    </script>

</body>
</html>
