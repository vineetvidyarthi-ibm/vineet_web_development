<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pyramid Pattern</title>

    <style>
        body {
            font-family: Consolas, monospace;
            background-color: #f2f4f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background: #ffffff;
            padding: 25px 35px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 15px;
        }

        button {
            display: block;
            margin: 0 auto 15px;
            padding: 10px 18px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            background-color: #ff7a18;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #e8690f;
        }

        pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            font-size: 16px;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <div class="box">
        <h2>Pyramid Pattern</h2>
        <button onclick="printPyramid()">Generate Pattern</button>
        <pre id="output"></pre>
    </div>

    <script>
        function printPyramid() {
            let rows = 5;
            let result = "";

            for (let i = 1; i <= rows; i++) {
                for (let j = 1; j <= i; j++) {
                    result += "* ";
                }
                result += "\n";
            }

            document.getElementById("output").textContent = result;
        }
    </script>

</body>
</html>
